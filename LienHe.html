<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liên Hệ - Jade - Cho thuê đồ An Nhơn</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .contact-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      margin: 40px;
      flex-wrap: wrap;
    }

    .map-container, .info-container {
      flex: 1 1 100%; /* Mặc định chiếm 100% chiều rộng */
      min-width: 300px;
    }

    .map-container {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: moveFromRight 1s ease-out;
    }

    .info-container {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: moveFromLeft 1s ease-out;
      margin-top: 20px;
    }

    @keyframes moveFromRight {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    @keyframes moveFromLeft {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 10px;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Media Query: trên máy tính thì hiển thị hàng ngang */
    @media (min-width: 768px) {
      .contact-container {
        flex-direction: row;
      }

      .map-container, .info-container {
        flex: 1 1 48%;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Đồ đi tiệc</a></li>
          <li class="nav-item"><a class="nav-link active" href="LienHe.html">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="contact-container container">
    <!-- Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3873.172338959605!2d109.10796917574532!3d13.888641286517661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x316f3e1bff9ec335%3A0x4a7851ed316cb8ac!2zMzkxIE5nLiBHaWEgVOG7sSwgVFQuIELDrG5oIMSQ4buLbmgsIEFuIE5oxqFuLCBCw6xuaCDEkOG7i25oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1759555341888!5m2!1svi!2s"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Contact Info -->
    <div class="info-container">
      <h2>Thông tin liên hệ</h2>
      <p><strong>Địa chỉ:</strong> 391 Ngô Gia Tự, An Nhơn, Bình Định</p>
      <p><strong>Điện thoại:</strong> 0898 190 599</p>
      <p><strong>Email:</strong> lienhe@jade.com</p>
      <p><strong>Giờ làm việc:</strong> 9:00 AM - 9:00 PM (Từ Thứ Hai đến Chủ nhật)</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Shop Quần Áo. All rights reserved.</p>

  <!-- Bootstrap JS -->

</body>
