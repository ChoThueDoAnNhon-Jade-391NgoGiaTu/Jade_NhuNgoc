<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <title>Liên Hệ - Jade - Cho thuê đồ An Nhơn</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 40px;
    }

    /* Bản đồ */
    .map-container {
      width: 50%;
      min-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: moveFromRight 1s ease-out;
    }

    /* Thông tin liên hệ */
    .info-container {
      width: 45%;
      min-width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: moveFromLeft 1s ease-out;
    }

    /* Hiệu ứng di chuyển từ phải sang trái */
    @keyframes moveFromRight {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes moveFromLeft {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Header cho phần thông tin liên hệ */
    .info-container h2 {
      margin-bottom: 20px;
    }

    /* Bản đồ Google */
    iframe {
      width: 100%;
      height: 350px;  /* Điều chỉnh chiều cao để bản đồ không bị kéo dài */
      border: 0;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Thông tin liên hệ -->
    <div class="info-container">
      <h2>Thông tin liên hệ</h2>
      <p><strong>Địa chỉ:</strong> 391 Ngô Gia Tự, An Nhơn, Bình Định</p>
