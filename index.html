<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Quần Áo</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- File CSS của bạn -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1>Shop Quần Áo</h1>
    </div>
  </header>

  <main class="container my-4">
    <div class="row">
      <!-- Card sản phẩm 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img
            src="https://via.placeholder.com/300x200"
            class="card-img-top"
            alt="Áo thun nam"
          />
          <div class="card-body">
            <h5 class="card-title">Áo thun nam</h5>
            <p class="card-text">Chất liệu cotton thoáng mát, phù hợp đi chơi.</p>
            <p class="text-danger fw-bold">200.000₫</p>
            <a href="#" class="btn btn-primary">Mua ngay</a>
          </div>
        </div>
      </div>

      <!-- Card sản phẩm 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img
            src="https://via.placeholder.com/300x200"
            class="card-img-top"
            alt="Quần jean nữ"
          />
          <div class="card-body">
            <h5 class="card-title">Quần jean nữ</h5>
            <p class="card-text">Phong cách trẻ trung, dễ phối đồ.</p>
            <p class="text-danger fw-bold">350.000₫</p>
            <a href="#" class="btn btn-primary">Mua ngay</a>
          </div>
        </div>
      </div>

      <!-- Card sản phẩm 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img
            src="https://via.placeholder.com/300x200"
            class="card-img-top"
            alt="Váy đầm"
          />
          <div class="card-body">
            <h5 class="card-title">Váy đầm</h5>
            <p class="card-text">Thiết kế nữ tính, thoải mái cho mùa hè.</p>
            <p class="text-danger fw-bold">400.000₫</p>
            <a href="#" class="btn btn-primary">Mua ngay</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center p-3">
    <p>© 2025 Shop Quần Áo. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
