  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

header h1 {
  font-weight: 700;
}

.card {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

}

.card:hover {
  transform: translateY(-5px);
}

footer {
  font-size: 0.9rem;

/* Slider styles */
.slider {
  width: 100%;
  max-width: 800px;
  overflow: hidden; /* Ẩn phần tràn ra */
  position: relative;
  margin: 0 auto; /* Canh giữa */
}

.slides {
  display: flex; /* Xếp slide ngang */
  transition: transform 0.5s ease-in-out; /* Hiệu ứng trượt */
}

.slide {
  min-width: 100%; /* Mỗi slide chiếm 100% vùng slider */
  /* Bỏ display:none để trượt mượt */
  /* display: block; mặc định */
  user-select: none; /* Không cho chọn hình khi kéo */
}
#demo {
  max-width: 600px; /* giảm chiều rộng carousel */
  margin: 20px auto; /* căn giữa và cách trên dưới */
}

#demo .carousel-item img {
  height: 300px; /* giới hạn chiều cao */
  object-fit: cover; /* cắt ảnh cho vừa khung */
  width: 100%;
  </style>
</head>
<body>
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->

    <div class="carousel-item">

      <div class="carousel-caption">
        <h3>5 Thành</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
