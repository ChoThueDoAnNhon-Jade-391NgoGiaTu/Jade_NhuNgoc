<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jade - Cho thuê đồ An Nhơn</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      max-width: 300px;
      margin: 15px auto;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      font-size: 0.9rem;
      color: #6c757d;
    }

    /* Carousel styles */
    #demo {
      max-width: 100%;
      margin: 20px auto;
    }

    #demo .carousel-item img {
      height: 300px;
      object-fit: cover;
      width: 100%;
    }

    /* Thêm CSS cho container và ảnh di chuyển */
    .moving-container {
      width: 100%;
      overflow: hidden; /* Ẩn phần ảnh ra ngoài màn hình */
      position: relative;
      margin-top: 20px;
    }

    .moving-image {
      position: absolute;
      top: 0;
      right: -100%; /* Bắt đầu ở ngoài màn hình bên phải */
      animation: moveImage 10s ease-in-out infinite; /* Di chuyển mượt mà */
    }

    /* Keyframes cho hiệu ứng di chuyển từ phải sang trái */
    @keyframes moveImage {
      0% {
        right: -100%; /* Ảnh bắt đầu bên ngoài bên phải */
      }
      50% {
        right: 50%; /* Ảnh di chuyển đến giữa màn hình */
      }
      100% {
        right: 100%; /* Ảnh ra ngoài bên trái */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: lightgrey;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Jade - Cho thuê đồ An Nhơn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="DoDiTiec.html">Đồ đi tiệc</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Áo dài</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="AoDai.html">Áo dài nữ</a></li>
              <li><a class="dropdown-item" href="AoDaiNam.html">Áo dài nam</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="PhuKien.html">Phụ kiện</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="LienHe.html">Liên hệ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image/Banner.jpg" alt="Ảnh 1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="image/AoDaiArt.jpg" alt="Ảnh 2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="image/AoDaiDoi.jpg" alt="Ảnh 3" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="image/DoDiTiec.jpg" alt="Ảnh 4" class="d-block w-100">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Container cho ảnh di chuyển -->
  <div class="moving-container">
    <img src="image/NewArrival.jpg" alt="Ảnh di chuyển" class="moving-image">
  </div>

  <!-- Footer -->
  <footer class="text-center p-3" style="background-color: lightgrey;">
    <p>© 2023 Jade - Tiệm thuê đồ xíu xiu. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
