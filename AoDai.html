    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}

header h1 {
  font-weight: 700;
}

.card {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

footer {
  font-size: 0.9rem;
  color: #6c757d;

/* Slider styles */
.slider {
  width: 100%;
  max-width: 800px;
  overflow: hidden; /* Ẩn phần tràn ra */
  position: relative;
  margin: 0 auto; /* Canh giữa */
}

.slides {
  display: flex; /* Xếp slide ngang */
  transition: transform 0.5s ease-in-out; /* Hiệu ứng trượt */
}

.slide {
  min-width: 100%; /* Mỗi slide chiếm 100% vùng slider */
  /* Bỏ display:none để trượt mượt */
  /* display: block; mặc định */
  user-select: none; /* Không cho chọn hình khi kéo */
}
#demo {
  max-width: 600px; /* giảm chiều rộng carousel */
  margin: 20px auto; /* căn giữa và cách trên dưới */
}

#demo .carousel-item img {
  height: 300px; /* giới hạn chiều cao */
  object-fit: cover; /* cắt ảnh cho vừa khung */
  width: 100%;
  </style>
